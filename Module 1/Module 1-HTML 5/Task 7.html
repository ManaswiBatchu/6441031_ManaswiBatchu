<!DOCTYPE html>
<html>
<head>
  <title>Event Promo</title>
  <style>
    #readyMsg { color: green; font-weight: bold; }
  </style>
</head>
<body onbeforeunload="return confirmExit();">

  <h2>Event Promo Video</h2>
  <video width="320" controls oncanplay="showMessage()">
    <source src="promo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="readyMsg"></div>

  <form>
    Name: <input type="text" id="name"><br>
    Email: <input type="email" id="email"><br>
    Message: <textarea id="msg"></textarea><br>
  </form>

  <script>
    function showMessage() {
      document.getElementById("readyMsg").textContent = "ðŸŽ¬ Video ready to play!";
    }

    function confirmExit() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const msg = document.getElementById("msg").value;
      if (name || email || msg) {
        return "You have unsaved changes. Are you sure you want to leave?";
      }
    }
  </script>

</body>
</html>
