<!DOCTYPE html>
<html>
<head>
  <title>User Preferences</title>
</head>
<body onload="loadPreference()">

  <label for="eventSelect">Choose Event:</label>
  <select id="eventSelect" onchange="savePreference()">
    <option value="">--Select--</option>
    <option value="Music">Music</option>
    <option value="Tech">Tech</option>
    <option value="Art">Art</option>
  </select>

  <button onclick="clearPreferences()">Clear Preferences</button>

  <script>
    function savePreference() {
      const selected = document.getElementById("eventSelect").value;
      localStorage.setItem("preferredEvent", selected);
      sessionStorage.setItem("tempData", "session example"); // Optional session data
    }

    function loadPreference() {
      const saved = localStorage.getItem("preferredEvent");
      if (saved) {
        document.getElementById("eventSelect").value = saved;
      }
    }

    function clearPreferences() {
      localStorage.clear();
      sessionStorage.clear();
      document.getElementById("eventSelect").value = "";
      alert("Preferences cleared!");
    }
  </script>

</body>
</html>
