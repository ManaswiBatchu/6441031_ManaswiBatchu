<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <style>
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
    label {
      font-weight: bold;
    }
    #confirmation {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="eventForm" onsubmit="handleSubmit(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required autofocus>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="event">Event Type:</label>
    <select id="event" name="event" required>
      <option value="">Select an event</option>
      <option value="music">Music Fest</option>
      <option value="tech">Tech Meetup</option>
      <option value="art">Art Show</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Any comments..." rows="4"></textarea>

    <button type="submit">Register</button>
    <output id="confirmation"></output>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent form submission
      const name = document.getElementById('name').value;
      document.getElementById('confirmation').textContent = 
        `Thank you, ${name}! Your registration has been received.`;
    }
  </script>

</body>
</html>
